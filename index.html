<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DT Gaming</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul id="nav-bar">
      <li class="nav-item nav-logo">Desktop Gaming Sounds</li>
      <li class="nav-item"><a href="">Sounds</a></li>
      <li class="nav-item"><a href="">About us</a></li>
      <li class="nav-item"><a href="">Contact us</a></li>
    </ul>
    <div id="hero">
      <div class="hero-item hero-card">
        <h1 class="hero">This website is awesome</h1>
        <p class="hero">
          This website has some subtext that goes here under the main title.
          It's a smaller font and the color is lower contrast
        </p>
        <button>Sign up</button>
      </div>
      <img class="hero-item hero-img" src="images/gaming-dice.jpg" />
    </div>
    <h1>Gaming Sounds</h1>
    <div id="info">
      <div class="info-box">
        <img class="info-img" src="images/forest.jpg" />
        <p>Adventuring</p>
      </div>
      <div class="info-box">
        <img class="info-img" src="images/door.jpg" />
        <p>Open Door</p>
      </div>
      <div class="info-box">
        <img class="info-img" src="images/treaure.jpg" />
        <p>Treasure!</p>
      </div>
      <div class="info-box">
        <img class="info-img" src="images/monster.png" />
        <p>Monster!</p>
      </div>
    </div>
    <div id="quote"></div>
    <div id="footer"></div>
  </body>
</html>
